backend:
  name: git-gateway
  branch: main
media_folder: assets/media
public_folder: /media
site_url: https://inquisitive-crisp-1e161d.netlify.app
editor:
  preview: false
  frame: false
  size: half
collections:
  - name: authors
    label: Authors
    label_singular: Author
    folder: content/authors
    path: "{{slug}}/_index"
    filter:
      field: cms_exclude
    create: true
    fields:
      - label: Display name (such as your full name)
        name: title
        widget: string
      - label: Position or tagline (such as Professor of AI)
        name: role
        widget: string
        required: false
      - label: Avatar (upload an image named `avatar.jpg/png`)
        name: avatar_filename
        widget: image
        default: avatar
        required: false
        media_library:
          config:
            multiple: false
      - label: Short biography (shown in author boxes)
        name: bio
        widget: string
        required: false
      - label: Full biography (shown in About widget)
        name: body
        widget: markdown
        required: false
      - label: Interests (shown in About widget)
        name: interests
        required: false
        widget: list
      - label: Social links
        name: social
        required: false
        widget: list
        fields:
          - label: Link
            name: link
            widget: string
          - label: Icon pack
            name: icon_pack
            widget: select
            multiple: false
            options:
              - label: None
                value: ""
              - label: Solid
                value: fas
              - label: Regular
                value: far
              - label: Brand
                value: fab
              - label: Academic
                value: ai
          - label: Icon (see https://docs.hugoblox.com/getting-started/page-builder/#icons)
            name: icon
            widget: string
          - label: Label (tooltip)
            name: label
            widget: string
            required: false
          - label: Display in About widget and...
            name: display
            widget: object
            fields:
              - label: Header (main menu)
                name: header
                widget: boolean
                default: false
                required: false
      - label: Organizations you belong to or are affiliated with (shown in About
          widget)
        name: organizations
        required: false
        widget: list
        fields:
          - label: Organization
            name: name
            widget: string
            required: true
          - label: Link
            name: url
            widget: string
            required: false
      - label: Education
        name: education
        required: false
        widget: object
        fields:
          - label: Courses
            name: courses
            required: false
            widget: list
            fields:
              - label: Course
                name: course
                widget: string
                required: true
              - label: Institution
                name: institution
                widget: string
                required: true
              - label: Year
                name: year
                widget: number
                value_type: int
                required: false
      - label: Email (to use a Gravatar.com avatar)
        name: email
        widget: string
        required: false
      - label: Super user (is this the primary site user?)
        name: superuser
        widget: boolean
        default: false
      - label: User groups (only for organization websites)
        name: user_groups
        required: false
        widget: list
  - name: posts
    label: Posts
    label_singular: Post
    folder: content/post
    path: "{{slug}}/index"
    filter:
      field: cms_exclude
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Subtitle
        name: subtitle
        widget: string
        required: false
      - label: Body
        name: body
        widget: markdown
      - label: Publish this page on
        name: date
        widget: datetime
      - label: Summary
        name: summary
        widget: markdown
        required: false
      - label: Draft
        name: draft
        widget: boolean
        default: false
        required: false
      - label: Featured
        name: featured
        widget: boolean
        default: false
        required: false
      - label: Authors
        name: authors
        required: false
        widget: list
      - label: Tags
        name: tags
        required: false
        widget: list
      - label: Categories
        name: categories
        required: false
        widget: list
      - label: Projects
        name: projects
        required: false
        widget: list
      - label: Featured Image
        name: image
        required: false
        widget: object
        fields:
          - label: Upload an image named `featured.jpg/png`
            name: filename
            widget: image
            default: featured
            required: false
            media_library:
              config:
                multiple: false
          - label: Caption
            name: caption
            widget: string
            required: false
          - label: Description for screen readers
            name: alt_text
            widget: string
            required: false
          - label: Where's the focal point in the image? Smart, Center, TopLeft, Top,
              TopRight, Left, Right, BottomLeft, Bottom, BottomRight.
            name: focal_point
            widget: string
            required: false
            default: Smart
          - label: Thumbnail Only?
            name: preview_only
            widget: boolean
            default: false
            required: false
  - name: pages
    label: Pages
    files:
      - file: content/privacy.md
        label: Privacy Policy
        name: privacy
        fields:
          - label: Title
            name: title
            widget: string
          - label: Publish Date
            name: date
            widget: datetime
          - label: Subtitle
            name: subtitle
            widget: string
            required: false
          - label: Summary
            name: summary
            widget: markdown
            required: false
          - label: Draft
            name: draft
            required: false
            widget: boolean
            default: false
          - label: Body
            name: body
            widget: markdown
      - file: content/terms.md
        label: Terms
        name: terms
        fields:
          - label: Title
            name: title
            widget: string
          - label: Publish Date
            name: date
            widget: datetime
          - label: Subtitle
            name: subtitle
            widget: string
            required: false
          - label: Summary
            name: summary
            widget: markdown
            required: false
          - label: Draft
            name: draft
            required: false
            widget: boolean
            default: false
          - label: Body
            name: body
            widget: markdown
      - file: content/_index.md
        label: Homepage
        name: home
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Publish Date
            name: date
            widget: datetime
          - label: Draft
            name: draft
            required: false
            widget: boolean
            default: false
          - name: sections
            label: Home Section
            widget: list
            min: 1
            type_key: block
            types:
              - name: about.biography
                label: About
                widget: object
                summary: "{{fields.block}} {{fields.content.title}}"
                fields:
                  - name: block
                    widget: hidden
                    default: about.biography
                  - name: id
                    label: Unique Identifier
                    widget: string
                  - name: content
                    widget: object
                    fields:
                      - name: title
                        label: Title
                        widget: string
                        default: Biography
                      - name: username
                        label: Unique idetifier of the user (e.g. admin)
                        widget: string
                        default: admin
              - name: contact
                label: Contact
                widget: object
                summary: "{{fields.block}} {{fields.content.title}}"
                fields:
                  - name: block
                    widget: hidden
                    default: contact
                  - name: id
                    label: Unique Identifier
                    widget: string
                  - name: content
                    widget: object
                    fields:
                      - name: title
                        label: Title
                        widget: string
                        default: Contact
                      - name: subtitle
                        label: Subtitle
                        widget: string
                        required: false
                      - name: text
                        label: Text
                        widget: string
                        required: false
                      - name: email
                        label: Email
                        widget: string
                        required: false
                      - name: phone
                        label: Phone
                        widget: string
                        required: false
                      - name: appointment_url
                        label: Appointment Url
                        widget: string
                        required: false
                      - name: address
                        label: Address
                        widget: object
                        required: false
                        fields:
                          - name: street
                            label: Street
                            widget: string
                          - name: city
                            label: City
                            widgtet: string
                          - name: region
                            label: Region
                            widget: string
                            required: false
                          - name: postcode
                            label: Postcode
                            widget: string
                          - name: country
                            label: Country
                            widget: string
                          - name: country_code
                            label: Country Code
                            widget: string
                      - name: directions
                        label: Additional Directions
                        widget: string
                        required: false
                      - name: office_hours
                        widget: list
                        required: false
                        fields:
                          - name: hours
                            widget: string
                            label: Hours like Minday 10:00 to 13:00
                      - name: coordinates
                        label: GPS Coordinates to the Office
                        widget: object
                        required: false
                        fields:
                          - name: latitude
                            widget: string
                            label: Latitude
                          - name: longitude
                            widget: string
                            label: Longitude
                      - name: contact_links
                        widget: list
                        label: Contact links
                        fields:
                          - name: icon
                            label: Icon that represents the link
                            widget: string
                          - name: icon_pack
                            label: Icon pack
                            widget: select
                            multiple: false
                            options:
                              - label: None
                                value: ""
                              - label: Solid
                                value: fas
                              - label: Regular
                                value: far
                              - label: Brand
                                value: fab
                              - label: Academic
                                value: ai
                      - name: autolink
                        label: Autolink
                        hint: Automatically link email and phone or display as text?
                        widget: boolean
                        default: true
                      - name: form
                        label: Form
                        widget: object
                        required: false
                        fields:
                          - name: provider
                            label: Provider
                            widget: select
                            multiple: false
                            default: netlify
                            options:
                              - label: Netlify
                                value: netlify
                              - label: Formspree
                                value: formspree
                          - name: formspree
                            label: Formspree Config
                            widget: object
                            condition:
                              field: provider
                              value: formspree
                            fields:
                              - name: id
                                widget: string
                                label: Form ID
                          - name: netlify
                            label: Netlify Config
                            widget: object
                            condition:
                              field: provider
                              value: netlify
                            fields:
                              - name: captcha
                                label: Captcha
                                widget: boolean
                                default: true
                      - name: design
                        label: Design Settings
                        widget: object
                        fields:
                          - name: columns
                            label: Columns
                            widget: number
                            min: 1
                            max: 2
                            value_type: int
                            default: 2
              - name: about.biography
                label: About
                widget: object
                summary: "{{fields.block}} {{fields.content.title}}"
                fields:
                  - name: block
                    widget: hidden
                    default: hero
                  - name: id
                    label: Unique Identifier
                    widget: string
                  - name: demo
                    label: Hide
                    widget: false
                  - name: content
                    widget: object
                    fields:
                      - name: title
                        label: Title
                        widget: string
                        default: Channel Motion Consulting
                      - name: image
                        label: Image
                        widget: object
                        fields:
                          - name: filename
                            label: File
                            widget: image
                            default: hero-academic.png
                      - name: cta
                        label: CTA Button
                        widget: object
                        fields:
                          - name: label
                            label: Label
                            widget: string
                          - name: url
                            label: Url
                            widget: string
                      - name: cta_alt
                        label: Secound CTA Button
                        widget: object
                        fields:
                          - name: label
                            label: Label
                            widget: string
                          - name: url
                            label: Url
                            widget: string
                      - name: cta_note
                        label: CTA Note
                        widget: object
                        fields:
                          - name: label
                            label: Label
                            widget: string
                          - name: text
                            label: Text
                            widget: string
                      - name: design
                        label: Design
                        widget: object
                        fields:
                          - name: background
                            label: Background
                            widget: object
                            fields:
                              - name: gradient_start
                                label: Startcolor of the gradient
                                widget: color
                              - name: gradient_end
                                label: Endcolor of the gradient
                                widget: color
                              - name: text_color_light
                                label: Textcolor light or dark?
                                widget: boolean
                                default: false
              - name: collection
                label: Collection
                widget: object
                summary: "{{fields.block}} {{fields.content.title}}"
                fields:
                  - name: block
                    widget: hidden
                    default: collection
                  - name: id
                    label: Unique Identifier
                    widget: string
                  - name: content
                    widget: object
                    fields:
                      - name: title
                        label: Title
                        widget: string
                        default: Recent Posts
                      - name: subtitle
                        label: Subtitle
                        widget: string
                        required: false
                      - name: text
                        label: Text
                        widget: string
                        required: false
                      - name: count
                        label: Number of posts to show
                        widget: number
                        min: 1
                      - name: filters
                        label: Filter criteria
                        widget: object
                        fields:
                          - name: folders
                            label: List of folders to include
                            widget: list
                            min: 1
                            default:
                              - post
                            fields:
                              - name: folder
                                label: Folder
                                widget: string
                          - name: author
                            label: Author ID
                            widget: string
                            required: false
                          - name: category
                            label: Category ID
                            widget: string
                            required: false
                          - name: category
                            label: Tags
                            widget: string
                            required: false
                          - name: exclude_featured
                            label: Exclude Featured Posts
                            widget: boolean
                            default: false
                          - name: exclude_future
                            label: Exclude Future Posts
                            widget: boolean
                            default: false
                          - name: exclude_post
                            label: Exclude Post
                            widget: boolean
                            default: false
                          - name: publication_type
                            label: Publication Type
                            widget: string
                            required: false
                      - name: offset
                        lable: Offset
                        hint: Start by post number n
                        widget: number
                        default: 0
                      - name: order
                        lable: Order by
                        widget: select
                        default: desc
                        multiple: false
                        options:
                          - label: Date Descending
                            value: desc
                          - label: Date Ascending
                            value: asc
                  - name: design
                    label: Design
                    widget: object
                    fields:
                      - name: columns
                        label: Columns
                        widget: number
                        default: 2
                        min: 1
                        max: 2
                      - name: view
                        label: View
                        widget: select
                        default: compact
                        multiple: false
                        options:
                          - label: List
                            value: list
                          - label: Compact
                            value: compact
                          - label: card
                            value: compact
